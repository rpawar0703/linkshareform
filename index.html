<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Link Share Form</title>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="form-box">
        <div class="header">
          <span class="close">&#10005;</span>
          <p class="heading">Share something awesome</p>
          <p>
            New and awesome design content will be added to our website, and may
            even end up in our weekly newsletter.
          </p>
          <input type="text" placeholder="Eg. https://" class="input" />
          <input type="button" value="Share" class="btn" />
        </div>
        <div class="footer">
          <p class="footer-heading">Sharing guidelines</p>
          <p>
            We accept quality design/visual projects, animations, 3D, UI/UX
            prototypes, or any other visual design project.
            <a href="#"> Read more</a>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/06ede1c9a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
